<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font -->

    <link rel="stylesheet" href="./style.css" />
    <title>Click-Music app vanilla javascript</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Tap Music</h1>
        <p>Make music with only one tap</p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad-1">
          <audio class="sound" src="./sounds/bubbles.mp3"></audio>
        </div>
        <div class="pad-2">
          <audio class="sound" src="./sounds/clay.mp3"></audio>
        </div>
        <div class="pad-3">
          <audio class="sound" src="./sounds/confetti.mp3"></audio>
        </div>
        <div class="pad-4">
          <audio class="sound" src="./sounds/glimmer.mp3"></audio>
        </div>
        <div class="pad-5">
          <audio class="sound" src="./sounds/moon.mp3"></audio>
        </div>
        <div class="pad-6">
          <audio class="sound" src="./sounds/ufo.mp3"></audio>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
